<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> <strong>Home Page Settings</strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-folder"></i><a th:href="@{/}">Settings</a></li>
                <li><i class="fa fa-laptop"></i>Home Page Settings</li>
            </ol>
        </div>
    </div>
<!-- Start -->
<div class="row">


<!-- Panel Start -->
<div class="row">

<form th:action="@{/settings/update}" method="post" id="payment-form" enctype="multipart/form-data">
<div class="col-md-11 text-right">
					<div class="form-group">
							<button type="submit" id="updatesettings" class="btn btn-success">Save</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>	
</div>
				
<div class="col-md-6">
				<div class="panel-group" id="accordion">
					
					<div class="col-md-12">

						<!-- 1. Sliders Setting -->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#generalInfo">Sliders</a>
								</h4>
							</div>
							<div id="generalInfo" class="panel-collapse collapse in">
								<div class="panel-body">
		<!-- Slider One Image -->
				<div class="slider-container">
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideOneImg}"/><br/>
					</div>
					<!-- Url-->

					<div class="form-group">
						<label for="slideOneUrl">Slider One Link</label>
						
							<input type="text" name="slideOneUrl" class="form-control" id="slideOneUrl"
								th:value="${homePage.slideOneUrl}" required="required"
								placeholder="Slider One Link" /> 
						
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<label for="slideOneImg">Slider One</label>
						</div>
						<div class="col-md-8">
							<input type="file" class="form-control" id="slideOneImg"
								name="slideOneImg" th:value="${homePage.slideOneImg}"/>
						<span class="help-block">Add Banner for Slider One</span>
						</div>

					</div>	
					</div>
														
			<!-- Slider Two Image -->
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideTwoImg}" /><br/>
					</div>
					<!-- Url-->

					<div class="form-group">
						<label for="slideTwoUrl">Slider Two Link</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Slider Two Link" /> 
						
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<label for="slideTwoImg">Slider Two</label>
						</div>
						<div class="col-md-8">
							<input type="file" class="form-control" id="slideTwoImg"
								name="slideTwoImg" th:value="${homePage.slideTwoImg}"/>
						<span class="help-block">Add Banner for Slider Two</span>
						</div>

					</div>	
					
			<!-- Slider Three Image -->
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideThreeImg}"/><br/>
					</div>
					<!-- Url-->

					<div class="form-group">
						<label for="slideThreeUrl">Slider Three Link</label>
						
							<input type="text" name="slideThreeUrl" class="form-control" id="slideThreeUrl"
								th:value="${homePage.slideThreeUrl}" required="required"
								placeholder="Slider Three Link" /> 
						
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<label for="slideThreeImg">Slider Two</label>
						</div>
						<div class="col-md-8">
							<input type="file" class="form-control" id="slideThreeImg"
								name="slideThreeImg" th:value="${homePage.slideThreeImg}"/>
						<span class="help-block">Add Banner for Slider Three</span>
						</div>

					</div>	
							
						</div>
					</div>
					</div>
					</div>
					</div></div>
					<div class="col-md-6">
					<!-- Store Address Settings -->
					
					<div class="col-md-12">
					<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#storeLocationInfo">Category</a>
								</h4>
							</div>
							<div id="storeLocationInfo" class="panel-collapse collapse in">
								<div class="panel-body">
																		
					<!-- Category One Image -->
					<div class="col-md-6 slider-container">
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideTwoImg}" /><br/>
					</div>
					<!-- Url-->
					<div class="form-group">
						<label for="slideTwoUrl">Category One Label</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category One Link" /> 
						
					</div>
					<div class="form-group">
						<label for="slideTwoUrl">Category One Link</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Slider Two Link" /> 
						
					</div>
					<div class="form-group">
						
							<label for="slideTwoImg">Category One</label>
						
							<input type="file" class="form-control" id="slideTwoImg"
								name="slideTwoImg" th:value="${homePage.slideTwoImg}"/>
						<span class="help-block">Add Image for Category One</span>
						

					</div>	
					</div>
					
					<!-- Category Two Image -->
					<div class="col-md-6 slider-container">
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideTwoImg}" /><br/>
					</div>
					<!-- Url-->
					<div class="form-group">
						<label for="slideTwoUrl">Category Two Label</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Two Label" /> 
						
					</div>
					<div class="form-group">
						<label for="slideTwoUrl">Category Two Link</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Two Link" /> 
						
					</div>
					<div class="form-group">
						
							<label for="slideTwoImg">Category Two</label>
						
							<input type="file" class="form-control" id="slideTwoImg"
								name="slideTwoImg" th:value="${homePage.slideTwoImg}"/>
						<span class="help-block">Add Image for Category Two</span>
						

					</div>	
					</div>
					
					<!-- Category Three Image -->
					<div class="col-md-6 slider-container">
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideTwoImg}" /><br/>
					</div>
					<!-- Url-->
					<div class="form-group">
						<label for="slideTwoUrl">Category Three Label</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Three Label" /> 
						
					</div>
					<div class="form-group">
						<label for="slideTwoUrl">Category Three Link</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Three Link" /> 
						
					</div>
					<div class="form-group">
						
							<label for="slideTwoImg">Category Three</label>
						
							<input type="file" class="form-control" id="slideTwoImg"
								name="slideTwoImg" th:value="${homePage.slideTwoImg}"/>
						<span class="help-block">Add Image for Category Three</span>
						

					</div>	
					</div>

					<!-- Category Four Image -->
					<div class="col-md-6 slider-container">
					<div class="col-md-12">
						<img class="img-responsive" th:src="@{/image/slider/}+${homePage.slideTwoImg}" /><br/>
					</div>
					<!-- Url-->
					<div class="form-group">
						<label for="slideTwoUrl">Category Four Label</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Four Label" /> 
						
					</div>
					<div class="form-group">
						<label for="slideTwoUrl">Category Four Link</label>
						
							<input type="text" name="slideTwoUrl" class="form-control" id="slideTwoUrl"
								th:value="${homePage.slideTwoUrl}" required="required"
								placeholder="Category Four Link" /> 
						
					</div>
					<div class="form-group">
						
							<label for="slideTwoImg">Category Four</label>
						
							<input type="file" class="form-control" id="slideTwoImg"
								name="slideTwoImg" th:value="${homePage.slideTwoImg}"/>
						<span class="help-block">Add Image for Category Four</span>
						

					</div>	
					</div>										
									<div class="row">
										
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storeAddressState">* State</label> <select
													id="storeAddressState" class="form-control"
													th:name="storeAddressState"
													th:value="${siteSettings.storeAddressState}"
													required="required">
													<option value="" disabled="disabled">Please select
														an option</option>
													<option th:each="state : ${stateList}" th:text="${state}"
														th:selected="(${siteSettings.storeAddressState}==${state})"></option>
												</select>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storeAddressZip">* Zipcode</label> <input
													type="text" class="form-control" id="storeAddressZip"
													placeholder="Zipcode"
													th:name="storeAddressZip" required="required"
													th:value="${siteSettings.storeAddressZip}" />
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storePhone">* Store Phone</label> <input
													type="text" class="form-control" id="storePhone"
													placeholder="Store Phone"
													th:name="storePhone" required="required"
													th:value="${siteSettings.storePhone}" />
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storeFax">Store Fax</label> <input
													type="text" class="form-control" id="storeFax"
													placeholder="Store Fax"
													th:name="storeFax"
													th:value="${siteSettings.storeFax}" />
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storeSupportEmail">* Support Email</label> <input
													type="text" class="form-control" id="storeSupportEmail"
													placeholder="Support Email"
													th:name="storeSupportEmail" required="required"
													th:value="${siteSettings.storeSupportEmail}" />
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="storeInfoEmail">* Info Email</label> <input
													type="text" class="form-control" id="storeInfoEmail"
													placeholder="Info Email"
													th:name="storeInfoEmail" required="required"
													th:value="${siteSettings.storeInfoEmail}" />
											</div>
										</div>
										
									</div>

								

								</div>
							</div>
						</div>
					</div>
					
					</div>
									
	</form>

	<!-- End -->
</section>

</section></section>
