<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>

<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file" aria-hidden="true"></i> EDIT USER</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-file-text-o" aria-hidden="true"></i><a th:href="@{/customer/customerInfo?id=}+${customer.id}" th:text="${customer.username}"></a></li>
                <li><i class="fa fa-file" aria-hidden="true"></i>Edit User</li>
            </ol>
        </div>
    </div>


	<form class="form-horizontal" th:action="@{/customer/updateCustomer}"
				method="post" enctype="multipart/form-data">
				<fieldset>
		<div class="col-md-7 col-md-offset-2">
				<!-- Start -->
				<h3 class="text"><strong>Edit User</strong></h3>
					<div th:if="${duplicatepromo}" class="alert alert-danger">
						Duplicate Coupon Code. Please change the coupon code or edit  
						<a th:href="@{/coupons/edit/}+${existingpromo.id}"><span class="uppercase" th:text="${existingpromo.couponCode}"></span></a> 
						coupon
					</div>
					<input hidden="hidden" name="id" th:value="${customer.id}"/>

					<div class="form-group">
					<div class="row">
					<div class="col-md-12">
						<p><strong>User #<span th:text="${customer.id}"></span></strong></p>
					</div>
					<div class="col-md-6">
						<label for="couponCode">First Name</label>
						
							<input type="text" name="firstName" class="form-control" id="firstName"
								th:value="${customer.firstName}" required="required"
								placeholder="First Name" /> 
						
					</div>
						
					<div class="col-md-6">
						<label for="lastName">Last Name</label>
							<input type="text" name="lastName" class="form-control" id="lastName"
								th:value="${customer.lastName}" required="required"
								placeholder="Last Name" /> 
						
					</div>
					
					
					</div>
					</div>
					<!-- DOB -->
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="Dob">Birthday</label>
							<input type="text" name="Dob" class="form-control" id="Dob"
								th:value="${customer.Dob}" required="required" th:field="*{customer.Dob}"
								placeholder="Birthday" /> 
						
					</div>		
					
					<div class="col-md-6">
						
						<label for="gender">Gender</label>
						
							<select th:value="${customer.gender}" id="gender"
								name="gender" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="male" th:selected="(${customer.gender} == 'male')">Male</option>
								<option value="female" th:selected="(${customer.gender} == 'female')">Female</option>
								
							</select>
		
					</div>	
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="username">Username</label>
							<input type="text" name="username" class="form-control" id="username"
								th:value="${customer.username}" required="required"
								placeholder="Username" /> 
						
					</div>
					
					<div class="col-md-6">
						<label for="userType">User Role</label>
							<select th:value="${customer.userType}" id="userType"
								name="userType" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Admin" th:selected="(${customer.userType} == 'Admin')">Admin</option>
								<option value="Customer" th:selected="(${customer.userType} == 'Customer')">Customer</option>
								
							</select> 
					</div>
				
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="email">Email</label>
							<input type="text" name="email" class="form-control" id="email"
								th:value="${customer.email}" required="required"
								placeholder="Email" /> 
						
					</div>
					<div class="col-md-6">
						<label for="phone">Phone</label>
							<input type="text" name="phone" class="form-control" id="phone"
								th:value="${customer.phone}" required="required"
								placeholder="Phone" /> 
						
					</div>
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="mailingStreet1">Street Address</label>
							<input type="text" name="mailingStreet1" class="form-control" id="mailingStreet1"
								th:value="${customer.mailingStreet1}" required="required"
								placeholder="Street Address" /> 
						
					</div>
					<div class="col-md-6">
						<label for="mailingStreet2">Street Address 2</label>
							<input type="text" name="mailingStreet2" class="form-control" id="mailingStreet2"
								th:value="${customer.mailingStreet2}" required="required"
								placeholder="Street Address 2" /> 
						
					</div>
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="mailingCity">City</label>
							<input type="text" name="mailingCity" class="form-control" id="mailingCity"
								th:value="${customer.mailingCity}" required="required"
								placeholder="City" /> 
						
					</div>
					<div class="col-xs-6">
					       <label for="mailingState">State</label> 
					       <select
								id="mailingState" class="form-control"
								th:name="mailingState"
								th:value="${customer.mailingState}"
								required="required">
								<option value="" disabled="disabled">Please select
										an option</option>
								<option th:each="state : ${stateList}" th:text="${state}"
										th:value="${state}" 
										th:selected="(${customer.mailingState}==${state})"></option>
						  </select>
																
					</div>
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="mailingZipcode">Zipcode</label>
							<input type="text" name="mailingZipcode" class="form-control" id="mailingZipcode"
								th:value="${customer.mailingZipcode}" required="required"
								placeholder="Zipcode" /> 
						
					</div>
					
					<div class="col-xs-6">
					       <label for="mailingCountry">Country</label> 
					       <select
								id="mailingCountry" class="form-control"
								th:name="mailingCountry"
								th:value="${customer.mailingCountry}"
								required="required">
								<option value="" disabled="disabled">Please select
										an option</option>
								<option th:each="country : ${countryList}" th:text="${country}"
										th:value="${country}" 
										th:selected="(${customer.mailingCountry}==${country})"></option>
						  </select>
																
					</div>
					</div>
					</div>
					
					<div class="form-group">
					<div class="row">
						<div class="col-md-4">
						<label for="enabled">Status</label>
						
							<select th:value="${customer.enabled}" id="enabled"
								name="enabled" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="true" th:selected="${customer.enabled}">Active</option>
								<option value="false" th:selected="!${customer.enabled}">Inactive</option>
								
							</select>				
					</div>
					<div class="col-md-4">
						<label for="accountStatus">Account Status</label>
						
							<select th:value="${customer.accountStatus}" id="accountStatus"
								name="accountStatus" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="true" th:selected="${customer.accountStatus}">Active</option>
								<option value="false" th:selected="${customer.accountStatus}">Inactive</option>
								
							</select>				
					</div>
					<div class="col-md-4">
						<label for="userPreferences">Preferences</label>
						
							<select th:value="${customer.userPreferences}" id="userPreferences"
								name="userPreferences" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="true" th:selected="${customer.userPreferences}">Active</option>
								<option value="false" th:selected="!${customer.userPreferences}">Inactive</option>
								
							</select>				
					</div>
					</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8 text-center">
							<button type="submit" class="btn btn-success">Save</button>
							<a class="btn btn-danger" th:href="@{/customer/customerInfo?id=}+${customer.id}">Cancel</a>
						</div>
					</div>	
</div>
		
		</fieldset>
		</form>

<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
</body>
</html>
