<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fas fa-envelope"></i> ADD NEW EMAIL TEMPLATE</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-file-text-o" aria-hidden="true"></i><a th:href="@{/}">All Email Templates</a></li>
                <li><i class="fas fa-envelope"></i>Add New Email Template</li>
            </ol>
        </div>
    </div>
<!-- Start -->
<h3 class="text"><strong>Add New Email Template</strong></h3>

<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<form class="form-horizontal" th:action="@{/templates}" th:object="${emailTemplate}"
				method="post" enctype="multipart/form-data">
				<fieldset>
		<div class="col-md-12">

			<table>
				<tr><td>Title:</td><td><input type="text"  name="title" id="title" th:field="*{title}" required="required"/></td></tr>
				<tr><td>FileName:</td><td><input type="text"  name="fileName" id="fileName" th:field="*{fileName}" required="required"/></td></tr>
				<tr><td>TemplateType:</td><td><input type="text"  name="emailType" id="emailType" th:field="*{emailType}" required="required"/></td></tr>
				<tr><td>Added By:</td><td><input type="text" name="addedBy" id="addedBy" th:field="*{addedBy}" required="required"/></td></tr>
				<tr><td>File to upload:</td><td><input type="file"  name="templateFile" id="templateFile" th:field="*{templateFile}" required="required"/></td></tr>
				
				<tr><td></td><td><button type="submit" class="btn btn-success">Add
								Template</button></td></tr>
			</table>
		
		</div>
		</fieldset>
		</form>

<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
</body>
</html>
