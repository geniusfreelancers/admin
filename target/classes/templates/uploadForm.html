<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fas fa-envelope"></i> ADD NEW EMAIL TEMPLATE</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-file-text-o" aria-hidden="true"></i><a th:href="@{/}">All Email Templates</a></li>
                <li><i class="fas fa-envelope"></i>Add New Email Template</li>
            </ol>
        </div>
    </div>
<!-- Start -->
<h3 class="text"><strong>Add New Email Template</strong></h3>

<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<form class="form-horizontal" th:action="@{/templates}" th:object="${emailTemplate}"
				method="post" enctype="multipart/form-data">
				<fieldset>
		<div class="col-md-12 col-sm-12">

			<div class="col-md-5 col-md-offset-1">
			<!-- Title -->
					<div class="form-group">
						<label for="title">Title</label>
							<input type="text"  name="title" id="title" th:field="*{title}" 
							class="form-control" placeholder="Title" required="required"/>
							
					</div>
			<!-- Template Type -->
					<div class="form-group">
						<label for="title">Template Type</label>
							<input type="text"  name="emailType" id="emailType" class="form-control"
							 th:field="*{emailType}" required="required" placeholder="Template Type"/>
					</div>
					
			</div>
			<div class="col-md-5 col-md-offset-1">
			
			<!-- File to upload -->
					<div class="form-group">
						<label for="title">File to upload</label>
						
							<input type="file" class="form-control" name="templateFile" id="templateFile" 
							th:field="*{templateFile}" required="required" placeholder="File to upload"/>
						
					</div>
			<input type="hidden" name="addedBy" id="addedBy" th:field="*{addedBy}"
							class="form-control"/>		
			<input type="hidden"  name="fileName" id="fileName" th:field="*{fileName}"/>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Add
									Template</button>
				<a class="btn btn-danger" th:href="@{/}">Cancel</a>
			</div>
			</div>
		</div>
		</fieldset>
		</form>

<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
</body>
</html>
