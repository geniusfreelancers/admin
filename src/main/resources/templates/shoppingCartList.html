<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fas fa-shopping-cart"></i> <strong>Shopping Cart List</strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fas fa-shopping-cart"></i>All Shopping Carts</li>
            </ol>
        </div>
    </div>
<!-- Start -->


	
		<div class="table-responsive">
			<table id="productListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						
						<th>Bag #</th>
						<th>Last Updated</th>
						<th>Cart Total</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${emptyOrder}">
						<td>No orders to dispaly</td>
					</tr>
					<tr th:if="!${emptyCart}" data-th-each="cart : ${shoppingCartList}">
                        <td><a th:href="@{/shoppingCart/}+${cart.id}"><span th:text="${cart.bagId}"></span>
                        </a>
                        </td>
                        <td th:text="${cart.updatedDate}"></td>
                        <td>
                            <span class="text-primary"><strong>Sub total:</strong> </span>
                            <span>$<span id="grandTotal"
								th:text="${cart.grandTotal}"></span></span><br/>
							<span class="text-success"><strong>Discount:</strong> </span>
                            <span>$<span id="discountedAmount"
								th:text="${cart.discountedAmount}"></span></span><br/>
							<span class="text-warning"><strong>Shipping:</strong> </span>
                            <span>$<span id="shippingCost"
								th:text="${cart.shippingCost}"></span></span><br/>	
							<span class="text-danger"><strong>Grand total:</strong> </span>
                            <span>$<span id="orderTotal"
								th:text="${cart.orderTotal}"></span></span>		
                        </td>
                        <td>
                            <span class="badge bg-success">Task</span>
                        </td>
                    </tr>
				</tbody>
			</table>
		</div>
							
	
	
	
	<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
	<script>
		$(document).ready(function(){
			$("#productListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
			//	"order": [[ 2, "desc" ]],
				stateSave: true
			});
		});
	</script>
</body>
</html>
