<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="far fa-folder"></i> <strong>Update Sub Category</strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fas fa-sitemap"></i><a th:href="@{/category/categories}">Categories</a></li>
                <li><i class="far fa-folder"></i>Update Sub Category</li>
            </ol>
        </div>
    </div>
<!-- Start -->
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="col-md-12 well">
	<h2>Update Sub Category</h2>
	<form class="form-horizontal col-md-12" th:action="@{/category/updatesubcategory}"
				method="post">
				<fieldset>
				<input hidden="hidden" name="id" th:value="${subcategory.id}"/>
				<!-- title -->
					<div class="form-group">
						<label for="subCategoryName">Sub Category Name</label>
						
							<input type="text" name="subCategoryName" class="form-control" id="subCategoryName"
								th:value="${subcategory.subCategoryName}" required="required"
								placeholder="Sub Category Name" /> 
						
					</div>
					
					<!-- Slug -->
					<div class="form-group">
						<label for="subCategorySlug">Sub Category Slug</label>
						
							<input type="text" name="subCategorySlug" class="form-control" id="subCategorySlug"
								th:value="${subcategory.subCategorySlug}" required="required"
								placeholder="Sub Category Slug" /> 
						
					</div>
					<!-- Parent Category -->
					<div class="form-group">
						<label for="category">Parent Category</label>
						
							<select id="category"
								name="category" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
									
								<option data-th-each="category : ${categoryList}" th:selected="(${subcategory.category.id}==${category.id})" th:value="${category.id}" th:text="${category.categoryName}"></option>
								
							</select>
						
					</div>
					<div class="form-group">
						
							<button type="submit" id="updatesubcategorysubmit" class="btn btn-success">Update Sub Category</button>
							<a class="btn btn-danger" th:href="@{/category/categories}">Cancel</a>
						
					</div>	
					
					</fieldset>
		</form>
	</div>
	
	<div id="subcategoryList" class="col-md-12">

</div>
</div>

</div>
	
		

							
	
	
	
	<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
	
</body>
</html>
