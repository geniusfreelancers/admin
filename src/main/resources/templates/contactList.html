<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="far fa-comments"></i> <strong>All Inquiries</strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="far fa-comments"></i>All Inquiries</li>
            </ol>
        </div>
    </div>
<!-- Start -->


	
		<div class="table-responsive">
			<table id="contactListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllProducts" type="checkbox" /></th>
						<th>INQ #</th>
						<th>Customer Information</th>
						<th>Reason</th>
						<th>Details</th>
						<th>Status</th>
						<th><i class="icon_cogs"></i> Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${emptyContact}">
						<td>No inquiry to dispaly</td>
					</tr>
					<tr th:if="!${emptyContact}" data-th-each="contact : ${contactList}">
						<td class="col-md-1">
						<input hidden="hidden" name="id" th:value="${contact.id}"/>
						<input th:id="'selected'+${contact.id}" class="checkboxProduct" type="checkbox" />
						</td>	

						<td class="col-md-1">
								<a th:href="@{/contactdetails/}+${contact.id}">
									<span th:text="${contact.id}"></span>
								</a>
						</td>
						

						<td class="col-md-3">
							<strong>Name:</strong> <span th:text="${contact.fullName}" ></span><br/>
							<strong>Email:</strong> <span th:text="${contact.email}" ></span><br/>
							<strong>Order #:</strong> <span th:text="${contact.orderNumber}" ></span><br/>
							
							
						</td>
						<td class="col-md-2">
							<span><strong>Reason</strong></span><br/>
							<span th:text="${contact.reason}" ></span><br/>
							<span><strong>Help For</strong></span><br/>
							<span th:text="${contact.helpFor}" ></span><br/>
							<span><strong>Assistance Type</strong></span><br/>
							<span th:text="${contact.assistanceType}" ></span><br/>
							<span><strong>Reason Type</strong></span><br/>
							<span th:text="${contact.reasonType}" ></span><br/>
							
						</td>

						<td class="col-md-2">
							<span><strong>Contact Date</strong></span><br/>
							<span th:text="${contact.contactDate}" ></span><br/>
							<span><strong>Details</strong></span><br/>
							<span th:text="${contact.details}" ></span><br/>						
						</td>
						<td th:text="${contact.status}" class="col-md-1 text-center"></td>
						<td class="col-md-2 text-center">
							<input hidden="hidden" name="id" th:value="${contact.id}"/>
							<a class="btn btn-primary btn-xs edit-product" th:href="@{/product/updateProduct?id=}+${contact.id}">
							<span class="fa fa-pencil-square-o"></span> Edit</a>
							<button th:id="'oneProduct-'+${contact.id}" class="btn btn-danger btn-xs delete-product" type="submit" value="delete">
							<span class="fa fa-times"></span> Delete</button>		
						</td>
					</tr>
				</tbody>
			</table>
		</div>
<button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>
							
	
	
	
	<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
	<script>
		$(document).ready(function(){
			$("#contactListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
			//	"order": [[ 2, "desc" ]],
				stateSave: true
			});
		});
	</script>
</body>
</html>
